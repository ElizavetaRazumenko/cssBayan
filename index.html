<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="accets/BayanIcon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>sccBayan</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-wrapper">
                <p class="header-text">
                    CSS Bayan
                </p>
            </div>
        </header>
        <main class="main">
            <div class="main-wrapper">
                <div class="first_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck" id="ac-1" type="checkbox" checked/>
                        <label class="description" for="ac-1">Something about life after twenty:</label>
                        <span class="first_span"></span>
                        <span class="second_span"></span>
                        <div class="mem"></div>
                    </div>
                </div>
                <div class="second_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck2" id="ac-2" type="checkbox"/>
                        <label class="description blue" for="ac-2">A minute of black humor:</label>
                        <span class="first_span"></span>
                        <span class="second_span"></span>
                        <div class="mem2"></div>
                    </div>
                </div>
                <div class="third_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck3" id="ac-3" type="checkbox"/>
                        <label class="description blue" for="ac-3">RSS Cross-check:</label>
                        <span class="first_span"></span>
                        <span class="second_span"></span>
                        <div class="mem3"></div>
                    </div>
                </div>
                <div class="fourth_meme"></div>
                <div class="fifth_meme"></div>
                <div class="sixth_meme"></div>
            </div>
        </main>
        <footer>
            <div class="footer-wrapper">
    
            </div>
        </footer>
    </div>
</body>
</html>
