<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="accets/BayanIcon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>sccBayan</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-wrapper">
                <p class="header-text">
                    CSS Bayan
                </p>
            </div>
        </header>
        <main class="main">
            <div class="main-wrapper">
                <div class="first_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck" id="ac-1" type="radio" name="accord" checked/>
                        <label class="description" for="ac-1">Smth about life after twenty:
                            <span class="first_span"></span>
                            <span class="second_span"></span>
                            <p></p>
                            <div class="mem"></div>
                        </label>
                    </div>
                </div>
                <div class="second_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck2" id="ac-2" type="radio" name="accord"/>
                        <label class="description blue" for="ac-2">A minute of black humor:
                            <span class="first_span"></span>
                            <span class="second_span"></span>
                            <p></p>
                            <div class="mem2"></div>
                        </label>
                    </div>
                </div>
                <div class="third_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck3" id="ac-3" type="radio" name="accord"/>
                        <label class="description blue" for="ac-3">RS Cross-check:
                            <span class="first_span"></span>
                            <span class="second_span"></span>
                            <p></p>
                            <div class="mem3"></div>
                        </label>
                    </div>
                </div>
                <div class="fourth_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck4" id="ac-4" type="radio" name="accord"/>
                        <label class="description blue" for="ac-4">My favorite Meme:
                            <span class="first_span"></span>
                            <span class="second_span"></span>
                            <p></p>
                            <div class="mem4"></div>
                        </label>
                    </div>
                </div>
                <div class="fifth_meme">
                    <div class="meme-wrapper">
                        <input class="inputCheck5" id="ac-5" type="radio" name="accord"/>
                        <label class="description blue" for="ac-5">Test results:
                            <span class="first_span"></span>
                            <span class="second_span"></span>
                            <p></p>
                            <div class="mem5"></div>
                        </label> 
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-wrapper">
            </div>
        </footer>
    </div>
</body>
</html>
